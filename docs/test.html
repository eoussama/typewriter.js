<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Test</h1>
  <hr>
  <div>
    <div id="target"></div>
  </div>
  <script src="./../dist/typewriter.js"></script>
  <script>
    var typewriter = new Typewriter('#target');
    typewriter.type('Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', { tick: 100 }).then(e => console.log('typed'));
    typewriter.delete(100, { delay: 1500 }).then(e => console.log('deleted'));
    typewriter.stop({ delay: 3000 }).then(e => console.log('stopped'));
  </script>
</body>

</html>
