<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="typewriterjs">
    <meta name="author" content="EOussama">
    <meta name="description" content="A typewriter for the web.">
    <meta name="keywords" content="animation, typewriter, js, library">

    <link rel="icon" type="image/png" href="../../docs/assets/img/favicon.png">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            padding: 20px 40px;
        }

        #target span.cursor::after {
            animation-duration: .5s;
            animation-iteration-count: infinite;
            animation-name: cursorAnimation;
            animation-timing-function: linear;
            animation-direction: alternate-reverse;
            content: '|';
        }

        @keyframes cursorAnimation {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>

    <title>TypeWriterJS testing</title>
</head>

<body>
    <main>
        <h1>TypeWriterJS testing</h1>
        <hr>

        <p id="target">Some c<span class="cursor">o</span>ntent here.</p>
    </main>

    <script src="../../dist/typewriter.min.js"></script>
    <script>

        try {

            const
                targetElement = document.getElementById('target'),
                tw = new Typewriter({
                    target: targetElement,
                    speed: 100
                });

            //tw.delete();
        }
        catch (e) {

            console.error(e.name, e.message);
        }

    </script>
</body>

</html>
