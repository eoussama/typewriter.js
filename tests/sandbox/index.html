<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="typewriterjs">
    <meta name="author" content="EOussama">
    <meta name="description" content="A typewriter for the web.">
    <meta name="keywords" content="animation, typewriter, js, library">

    <link rel="icon" type="image/png" href="../../docs/assets/img/favicon.png">

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            padding: 20px 40px;
        }

    </style>

    <title>TypeWriterJS testing</title>
</head>

<body>
    <main>
        <h1>TypeWriterJS testing</h1>
        <hr>

        <p id="target">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur debitis recusandae maiores.
            Illo, voluptates veniam rem asperiores natus reiciendis corporis nam excepturi tempora error provident,
            amet, id ab eaque quasi.</p>
    </main>

    <script src="../../dist/typewriter.min.js"></script>
    <script>

        try {

            const
                target = document.getElementById('target'),
                tw = new Typewriter(target, target.textContent, 30);

            tw.clear();
            tw.type();
        }
        catch (e) {

            console.error(e.name, e.message);
        }

    </script>
</body>

</html>
